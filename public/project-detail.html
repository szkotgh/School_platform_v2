<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 상세 - Make;-Dev</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/project-detail.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="logo">DEV</h1>
            <div class="auth-nav">
                <a href="/" class="back-btn">← 메인으로</a>
            </div>
        </div>
    </header>

    <main class="project-detail-main">
        <div class="project-detail-container">
            <!-- 프로젝트 이미지 갤러리 -->
            <section class="project-gallery">
                <div class="gallery-container">
                    <div id="main-image" class="main-image">
                        <!-- 메인 이미지가 여기에 표시됩니다 -->
                    </div>
                    <div id="thumbnail-list" class="thumbnail-list">
                        <!-- 썸네일 이미지들이 여기에 표시됩니다 -->
                    </div>
                </div>
            </section>

            <!-- 프로젝트 정보 -->
            <section class="project-info">
                <div class="project-header">
                    <div class="project-category-badge" id="project-category">
                        <!-- 카테고리가 여기에 표시됩니다 -->
                    </div>
                    <h1 class="project-title" id="project-title">
                        <!-- 프로젝트 제목이 여기에 표시됩니다 -->
                    </h1>
                    <p class="project-date" id="project-date">
                        <!-- 프로젝트 날짜가 여기에 표시됩니다 -->
                    </p>
                </div>

                <div class="project-description">
                    <h3>프로젝트 소개</h3>
                    <p id="project-description">
                        <!-- 프로젝트 설명이 여기에 표시됩니다 -->
                    </p>
                </div>

                <div class="project-features">
                    <h3>주요 기능</h3>
                    <ul id="project-features">
                        <!-- 주요 기능들이 여기에 표시됩니다 -->
                    </ul>
                </div>

                <div class="project-tech">
                    <h3>사용 기술</h3>
                    <div id="project-tech-stack" class="tech-stack">
                        <!-- 사용 기술들이 여기에 표시됩니다 -->
                    </div>
                </div>

                <div class="project-links">
                    <h3>관련 링크</h3>
                    <div id="project-links" class="links-container">
                        <!-- 관련 링크들이 여기에 표시됩니다 -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 전체화면 이미지 모달 -->
    <div id="fullscreenModal" class="fullscreen-modal">
        <button class="fullscreen-close" onclick="closeFullscreen()">&times;</button>
        <button class="fullscreen-nav fullscreen-prev" onclick="prevImage()">&lt;</button>
        <button class="fullscreen-nav fullscreen-next" onclick="nextImage()">&gt;</button>
        <img id="fullscreenImage" class="fullscreen-image" alt="전체화면 이미지">
        <div class="fullscreen-counter">
            <span id="currentImageIndex">1</span> / <span id="totalImages">1</span>
        </div>
    </div>

    <script src="js/project-detail.js"></script>
</body>
</html>
